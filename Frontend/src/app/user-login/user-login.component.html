<app-header></app-header>
<div class="container">
  <div class="screen">
    <div class="screen__content">
      
      <form class="login" #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" method="post">
        <div class="text-danger text-center" *ngIf="errorMessage">
          <strong style="font-size:large">{{ errorMessage }}</strong>
        </div>
          <div class="form-group">
          <input type="username" class="form-control" name="username" placeholder="User name " required ngModel
            (input)="clearErrorMessage()" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required ngModel
            (input)="clearErrorMessage()" />
        </div>
        <button class="button login__submit" type="submit">
          <span class="button__text">Log In Now</span>
        </button>
        <button [routerLink]="['']" class="button login__submit" type="button">
          <span class="button__text">Cancel</span>
          
        </button>
      </form>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
