<app-header></app-header>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ bookDetails.name }}</h5>
    <div class="card-text">
      <div class="card-item">
        <p class="details-label">Genre: </p>
        <p class="details-value">{{ bookDetails.genre }}</p>
      </div>
      <div class="card-item">
        <p class="details-label">Description: </p>
        <p class="details-value">{{ bookDetails.description }}</p>
      </div>
      <div class="card-item">
        <p class="details-label">Author: </p>
        <p class="details-value">{{ bookDetails.author }}</p>
      </div>
      <div class="card-item ">
        <p class="details-label">Available: </p>
        <p class="details-value" *ngIf="bookDetails.isBookAvailable">Available</p>
        <p class="text-danger" *ngIf="!bookDetails.isBookAvailable">Out of Stock</p>
      </div>

      <div class="card-rating">
        <div class="rating-display mt-3">
          <p class="mr-2">Ratings:</p>
          <app-star-rating [rating]="averageRating"></app-star-rating>
        </div>
        <div class="mt-3">
          <label for="ratingInput" class="mr-2">Enter Your Rating:</label>
          <app-star-rating [(rating)]="rating.rating"></app-star-rating>
          <button class="btn btn-dark ml-2" (click)="ratebook()">Rate</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-3">
  <a class="btn btn-primary" routerLink="/books">Back</a>
</div>
