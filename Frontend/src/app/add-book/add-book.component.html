<app-header></app-header>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form #bookForm="ngForm" (ngSubmit)="onSubmit()" class="custom-form shadow p-3 mb-5  rounded">
        <h3 class="form-title text-center mb-4">Add Book</h3>

        <div class="form-group">
          <label for="productName">Name</label>
          <input type="text" id="productName" name="productName" class="form-control" [(ngModel)]="bookDetails.name"
            required pattern="[a-zA-Z0-9\s]*" maxlength="100" #productNameInput="ngModel">
          <small *ngIf="productNameInput.invalid && (productNameInput.dirty || productNameInput.touched)"
            class="text-danger">
            Please enter a valid Name.
          </small>
        </div>
        
        <div class="form-group">
          <label for="genre">Genre</label>
          <textarea id="genre" name="genre" class="form-control" required [(ngModel)]="bookDetails.genre"
            pattern="[a-zA-Z0-9\s]*" maxlength="100" #descriptionInput="ngModel"></textarea>
          <small *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)"
            class="text-danger">
            Please enter a valid Genre.
          </small>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" required
            [(ngModel)]="bookDetails.description" pattern="[a-zA-Z0-9\s.&,-]*" maxlength="255"
            #descriptionInput="ngModel"></textarea>
          <small *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)"
            class="text-danger">
            Please enter a valid Description.
          </small>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" class="form-control" [(ngModel)]="bookDetails.author"
            pattern="[a-zA-Z0-9\s]*" maxlength="100" #productNameInput="ngModel">
          <small *ngIf="productNameInput.invalid && (productNameInput.dirty || productNameInput.touched)"
            class="text-danger">
            Please enter a valid Author.
          </small>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn" [disabled]="bookForm.invalid">
            <i class="fas fa-plus-circle"></i>
          </button>
        </div>
      </form>

      <div >
        <a class="btn btn-primary" routerLink="/books">Back</a>
      </div>
    </div>
  </div>
</div>
